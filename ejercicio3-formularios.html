  <body>
    <header><h1>Formulario de Registro</h1></header>

        <br />

        <br />

            >Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de

          >
        </div>

            >Acepto los terminos y condiciones, estoy listo para afrontar la
            carrera</label
          >

        <button type="submit">Enviar</button>

      <br />
      <a href="./index.html"> Ejercicio 1 </a>
